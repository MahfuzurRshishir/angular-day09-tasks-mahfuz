<h1>Contact</h1>
<p>Please fill out the form below and submit.</p>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div>
    <label for="name">Name</label>
    <input id="name" name="name" [(ngModel)]="model.name" required minlength="2" />
    <small *ngIf="f.submitted && f.controls['name']?.invalid">Name is required (min 2).</small>
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" name="email" [(ngModel)]="model.email" required email />
    <small *ngIf="f.submitted && f.controls['email']?.invalid">Valid email is required.</small>
  </div>
  <div>
    <label for="message">Message</label>
    <textarea id="message" name="message" [(ngModel)]="model.message" required minlength="5"></textarea>
    <small *ngIf="f.submitted && f.controls['message']?.invalid">Message min length 5.</small>
  </div>
  <button type="submit">Submit</button>
</form>
